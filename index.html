    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ff9eb8 0%, #ff6ba8 50%, #ff1f5f 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 10px;
      color: #fff;
    }
    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 28px;
      padding: 40px 24px 44px;
      max-width: 420px;
      width: 92%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(255,31,95,0.25);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .circle-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 24px;
      border: 5px solid #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 28px;
      font-weight: 900;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #ffffff, #ffecd2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 17px;
      line-height: 1.5;
      margin-bottom: 28px;
      opacity: 0.95;
    }
    .btn {
      display: block;
      background: #fff;
      color: #ff1f5f;
      font-size: 20px;
      font-weight: 900;
      text-decoration: none;
      padding: 18px;
      border-radius: 50px;
      margin: 0 auto;
      width: 88%;
      box-shadow: 0 12px 30px rgba(255,31,95,0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: ''; position: absolute; top: 50%; left: 50%;
      width: 0; height: 0; background: rgba(255,255,255,0.3);
      border-radius: 50%; transform: translate(-50%,-50%);
      transition: width 0.6s, height 0.6s;
    }
    .btn:active::before { width: 300px; height: 300px; }
    .btn:hover { transform: translateY(-4px); box-shadow: 0 18px 40px rgba(255,31,95,0.5); }
    .btn span { position: relative; z-index: 2; }
    .footer { margin-top: 30px; font-size: 13px; opacity: 0.8; }
  </style>

<body>
  <div class="card">

    <p>Sua compra foi confirmada com sucesso.<br>Agora você tem acesso total ao grupo VIP exclusivo!</p>
 
    <a id="telegram-btn" href="https://t.me/+I-pcyWQm0khmYzYx" class="btn" target="_blank">

  <!-- NOVA API EVENTS COM TOKEN 942bac3f4381b4525a640f556c75a070dc24f056 -->
  <script>
    const PIXEL_ID = 'D4O7DHBC77UA1JCQ5MO0';
    const ACCESS_TOKEN = '942bac3f4381b4525a640f556c75a070dc24f056';
    const API_ENDPOINT = 'https://business-api.tiktok.com/open_api/v1.3/event/track/';
    const VALUE = 18.00;

    function genId(e) {
      return `${e}_${Date.now()}_${Math.random().toString(36).substr(2,9)}`;
    }

    async function send(eventName, extra = {}) {
      if (eventName === 'ViewContent' && localStorage.getItem('purchase_fired_2025_v2')) return;
      const payload = {
        pixel_code: PIXEL_ID,
        event: eventName,
        event_id: genId(eventName),
        timestamp: new Date().toISOString(),
        context: {
          user_agent: navigator.userAgent,
          page: { url: location.href }
        },
        properties: {
          content_type: 'product_group',
          content_id: 'VIP_ACCESS_001',
          content_name: 'Acesso VIP Exclusivo',
          currency: 'BRL',
          value: VALUE,
          ...extra
        }
      };
      try {
        await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: { 'Access-Token': ACCESS_TOKEN, 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
      } catch(err) {}
    }

    // ViewContent + Purchase (só uma vez por visitante)
    window.addEventListener('load', () => {
      setTimeout(() => {
        send('ViewContent');
        send('Purchase', { value: VALUE });
        if (window.ttq) ttq.track('Purchase', { value: VALUE, currency: 'BRL' });
        localStorage.setItem('purchase_fired_2025_v2', '1');
      }, 800);
    });

    // CompleteRegistration no clique do Telegram
    document.getElementById('telegram-btn').addEventListener('click', () => {
      send('CompleteRegistration', { value: VALUE });
      if (window.ttq) ttq.track('CompleteRegistration', { value: VALUE, currency: 'BRL' });
    });
  </script>

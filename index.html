  <style>
    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      font-family:'Inter',sans-serif;
      background:linear-gradient(135deg,#ff9eb8,#ff6ba8,#ff1f5f);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px 10px;
      text-align:center;
      color:#fff;
    }

    .card{
      background:rgba(255,255,255,0.12);
      backdrop-filter:blur(12px);
      border-radius:26px;
      padding:32px 20px;
      width:92%;
      max-width:380px;
      border:1px solid rgba(255,255,255,0.25);
      box-shadow:0 20px 40px rgba(255,31,95,0.25);
    }

    .circle-img{
      width:115px;
      height:115px;
      border-radius:50%;
      margin:0 auto 20px;
      border:4px solid #fff;
      object-fit:cover;
      box-shadow:0 10px 20px rgba(0,0,0,0.25);
    }

    h1{
      font-size:26px;
      font-weight:900;
      margin-bottom:10px;
      background:linear-gradient(90deg,#fff,#ffe4eb);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    p{
      font-size:16px;
      margin-bottom:24px;
      opacity:0.95;
      line-height:1.5;
    }

    /* Loader minimalista */
    .loader{
      border:4px solid rgba(255,255,255,0.3);
      border-top:4px solid #fff;
      border-radius:50%;
      width:42px;
      height:42px;
      margin:14px auto 18px;
      animation:spin 1s linear infinite;
    }

    @keyframes spin{
      0%{transform:rotate(0deg);}
      100%{transform:rotate(360deg);}
    }

    /* Link alternativo */
    .redirect-link{
      margin-top:10px;
      color:#fff;
      opacity:0.9;
      font-size:14px;
      text-decoration:underline;
      display:block;
    }

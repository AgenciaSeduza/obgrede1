      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 10px;
      color: #fff;

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);

      border-radius: 28px;
      padding: 40px 24px 44px;

      border: 1px solid rgba(255,255,255,0.2);

    .circle-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 24px;
      border: 5px solid #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 28px;
      font-weight: 900;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #ffffff, #ffecd2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 17px;
      line-height: 1.5;
      margin-bottom: 28px;
      opacity: 0.95;
    }
    .btn {
      display: block;
      background: #fff;
      color: #ff1f5f;
      font-size: 20px;
      font-weight: 900;
      text-decoration: none;
      padding: 18px;
      border-radius: 50px;
      margin: 0 auto;
      width: 88%;
      box-shadow: 0 12px 30px rgba(255,31,95,0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: ''; position: absolute; top: 50%; left: 50%;
      width: 0; height: 0; background: rgba(255,255,255,0.3);
      border-radius: 50%; transform: translate(-50%,-50%);
      transition: width 0.6s, height 0.6s;
    }
    .btn:active::before { width: 300px; height: 300px; }
    .btn:hover { transform: translateY(-4px); box-shadow: 0 18px 40px rgba(255,31,95,0.5); }
    .btn span { position: relative; z-index: 2; }
    .footer { margin-top: 30px; font-size: 13px; opacity: 0.8; }

  <!-- API EVENTS + NOVO TOKEN (MÁXIMO EMQ DO PURCHASE) -->
  <script>
    const PID = 'D4G97HBC77U7MI8IEQNG';
    const TOK = '2c24c7f31e631fe831bb81c69136f2de2c2c846b';
    const API = 'https://business-api.tiktok.com/open_api/v1.3/event/track/';
    const params = new URLSearchParams(location.search);
    const ttclid = params.get('ttclid') || '';

    function genId(e) { return `${e}_${Date.now()}_${Math.random().toString(36).substr(2,9)}`; }

    async function send(e, extra = {}) {
      if (e === 'ViewContent' && localStorage.getItem('purchase_fired_v4')) return;
     
      const payload = {
        pixel_code: PID,
        event: e,
        event_id: genId(e),
        timestamp: new Date().toISOString(),
        context: {
          ad: ttclid ? { callback: ttclid } : {},
          user_agent: navigator.userAgent,
          page: { url: location.href }
        },
        properties: {
          content_type: 'product',
          content_id: 'acesso_vip_001',
          content_name: 'Acesso VIP Exclusivo',
          currency: 'BRL',
          value: 18.00,
          ...extra
        }
      };
      try {
        await fetch(API, {
          method: 'POST',
          headers: { 'Access-Token': TOK, 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
      } catch(err) {}
    }

    // Dispara Purchase + ViewContent apenas uma vez
    window.addEventListener('load', () => {
      setTimeout(() => {
        send('ViewContent');
        send('Purchase', { value: 18.00 });
        localStorage.setItem('purchase_fired_v4', '1');
      }, 800);
    });

    // Clique no botão Telegram = CompleteRegistration (EMQ explode)
    document.getElementById('telegram-btn').addEventListener('click', () => {
      send('CompleteRegistration');
      if (window.ttq) ttq.track('CompleteRegistration');
    });
  </script>

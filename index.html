<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Obrigado pela Compra!</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    /* seu CSS normal aqui (igual antes) */
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Inter',sans-serif;background:linear-gradient(135deg,#ff9eb8 0%,#ff6ba8 50%,#ff1f5f 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px 10px;color:#fff;}
    .card{background:rgba(255,255,255,0.15);backdrop-filter:blur(12px);border-radius:28px;padding:40px 24px 44px;max-width:420px;width:92%;text-align:center;box-shadow:0 20px 40px rgba(255,31,95,0.25);border:1px solid rgba(255,255,255,0.2);}
    .circle-img{width:130px;height:130px;border-radius:50%;object-fit:cover;margin:0 auto 24px;border:5px solid #fff;box-shadow:0 10px 30px rgba(0,0,0,0.2);}
    h1{font-size:28px;font-weight:900;margin-bottom:12px;background:linear-gradient(90deg,#ffffff,#ffecd2);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    p{font-size:17px;line-height:1.5;margin-bottom:28px;opacity:.95;}
    .btn{display:block;background:#fff;color:#ff1f5f;font-size:20px;font-weight:900;text-decoration:none;padding:18px;border-radius:50px;margin:0 auto;width:88%;box-shadow:0 12px 30px rgba(255,31,95,0.4);transition:all .3s;position:relative;overflow:hidden;}
    .btn:hover{transform:translateY(-4px);box-shadow:0 18px 40px rgba(255,31,95,0.5);}
    .footer{margin-top:30px;font-size:13px;opacity:.8;}
    
    /* IFRAME INVISÍVEL COM O SDK (o que engana o TikTok) */
    #tiktok-pixel-iframe{position:fixed;top:-9999px;left:-9999px;width:1px;height:1px;opacity:0;pointer-events:none;}
  </style>

  <!-- SDK DENTRO DE IFRAME INVISÍVEL → TikTok detecta, cloaker NÃO vê -->
  <iframe id="tiktok-pixel-iframe" srcdoc="
    <script>
      !function(w,d,t){
        w.TiktokAnalyticsObject=t;var ttq=w[t]=w[t]||[];
        ttq.methods=['page','track','identify','instances','debug','on','off','once','ready','alias','group','enableCookie','disableCookie'],
        ttq.setAndDefer=function(t,e){t[e]=function(){t.push([e].concat(Array.prototype.slice.call(arguments,0)))}};
        for(var i=0;i<ttq.methods.length;i++)ttq.setAndDefer(ttq,ttq.methods[i]);
        ttq.load=function(e){var t=document.createElement('script');t.type='text/javascript',t.async=!0,t.src='https://analytics.tiktok.com/i18n/pixel/events.js?sdkid=D4O7DHBC77UA1JCQ5MO0&lib='+e;
        var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(t,s)};
        ttq.load('D4O7DHBC77UA1JCQ5MO0');
        ttq.page();
      }(window, document, 'ttq');
    </script>
  "></iframe>
</head>
<body>
  <div class="card">
    <img src="foto.png" alt="Acesso Confirmado" class="circle-img" />
    <h1>Obrigado pela compra!</h1>
    <p>Sua compra foi confirmada com sucesso.<br>Agora você tem acesso total ao grupo VIP exclusivo!</p>
    <a id="telegram-btn" href="https://t.me/+I-pcyWQm0khmYzYx" class="btn" target="_blank">
      <span>ENTRAR NO GRUPO VIP</span>
    </a>
    <div class="footer">Conteúdo +18 • Acesso imediato e vitalício</div>
  </div>

  <!-- API EVENTS PRINCIPAL (a que realmente conta) -->
  <script>
    const PIXEL_ID = 'D4O7DHBC77UA1JCQ5MO0';
    const ACCESS_TOKEN = 'c88ad654f910a683b3b038eeb2dd18d48790882c';
    const API_ENDPOINT = 'https://business-api.tiktok.com/open_api/v1.3/event/track/';
    const VALUE = 18.00;

    async function send(eventName, extra = {}) {
      const payload = {
        pixel_code: PIXEL_ID,
        event: eventName,
        event_id: eventName + "_" + Date.now() + "_" + Math.random().toString(36).substr(2,9),
        event_source_id: "web",
        timestamp: new Date().toISOString(),
        context: { user_agent: navigator.userAgent, page: { url: location.href } },
        properties: { content_type:'product_group', content_id:'VIP_ACCESS_001', content_name:'Acesso VIP Exclusivo', currency:'BRL', value:VALUE, ...extra }
      };
      try { await fetch(API_ENDPOINT, {method:'POST', headers:{'Access-Token':ACCESS_TOKEN,'Content-Type':'application/json'}, body:JSON.stringify(payload)}); }
      catch(e){}
    }

    // Purchase automático + ViewContent
    if (!localStorage.getItem('tt_obrigado_2025')) {
      setTimeout(async () => {
        await send('ViewContent');
        await send('Purchase');
        localStorage.setItem('tt_obrigado_2025','1');
      },800);
    }

    document.getElementById('telegram-btn')?.addEventListener('click',()=>send('CompleteRegistration'));
  </script>
</body>
</html>
